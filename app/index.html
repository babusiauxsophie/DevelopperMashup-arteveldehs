<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Developers Mashup</title>
    
</head>
<body>
    <header>
        <nav> 
            <div>
                <img class="github_logo" src="static/media/images/iconmonstr-github-1.svg" alt="github">
            </div>

            <div class="nav__right">
                <div class="icons">
                    <div class="dogs-item">
                    
                    </div>
                    <div class="weather-item">
                        
                    </div>
                    
                    
    
                </div>
            </div>
            
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="pgm__team">
                <h2>PGM Team</h2>
                <ul class="pgm-members">

                </ul>

            </div>

            <div class="info-container">

                <div class="personal-info-box">

                </div>

                <h2 class="rep-title">Repositories</h2>
                <div class="repositories-box">
                    
                </div>

                <h2 class="fol-title">Followers</h2>
                <div class="followers-box">
                    
                </div>
            </div>

            <div class="github_users">
                <h2 class="github_users_title">GitHub Users</h2>
                <div>
                    <input type="text" name="searchbar" class="searchbar">
                    <input type="submit" class="submit-btn" value="search">
                </div>
                <article class="users__container">

                </article>

            </div>

        </div>
    </main>
        <script src="static/js/main.js"></script>
</body>

</html>
